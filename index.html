<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/progress.css">
</head>
<body>
  <h1>Custom Video Player</h1>
  <video src="/JavaScript-Video-Player/videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
  <div class="controls">
    <button class="btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
  </div>

  <script src="https://kit.fontawesome.com/343a51aa95.js" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
